<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }

      

    </style>
    
</head>
<body>
  <table cellspadding="0" cellspacing="0" border="1" width="50%">
      <tbody id="teste">
          <tr>
              <td colspan="3" align="center">Informações</td>
          </tr>
          <tr align="center">
              <td>NOME</td>
              <td>EMAIL</td>
          </tr>
         
      </tbody>

  </table>
</body>

<script>
  async function load(){
      const result = await fetch('https://jsonplaceholder.typicode.com/comments');
      let teste = await result.json();

      teste.forEach(e => {
          document.querySelector('#teste').innerHTML += `
          <tr>
            <td>${e.name}<td>
            <td>${e.email}<td>
        </tr>
          `
      });
  }
  load()
</script>
</html>
